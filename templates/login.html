{% extends "base.html" %}

{% block title %}Logg inn{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <section>
      <h2>Logg inn</h2>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Brukernavn:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Passord:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        {% if require_2fa %}
        <div class="form-group">
          <label for="2fa_code">2FA-kode:</label>
          <input type="text" class="form-control" id="2fa_code" name="2fa_code" required>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Logg inn</button>
      </form>
      <p>Har du ikke en konto? <a href="/register">Registrer deg her</a>.</p>
      <a href="{{ url_for('auth') }}">Logg inn med Google</a> </div>
</div>
{% endblock %}
