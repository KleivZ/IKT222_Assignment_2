{% extends "base.html" %}

{% block title %}Registrer{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <section>
      <h2>Registrer</h2>
      <form method="POST" action="/register">
        <div class="form-group">
          <label for="username">Brukernavn:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Passord:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Bekreft passord:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrer</button>
      </form>
      <p>Har du allerede en konto? <a href="/login">Logg inn her</a>.</p>
      {% if totp_qr_code %}
      <div class="form-group">
        <label for="2fa">2FA QR-kode:</label>
        <img src="{{ totp_qr_code }}" alt="2FA QR-kode">
      </div>
      {% endif %}
    </section>
  </div>
</div>
{% endblock %}
