{% extends "base.html" %}

{% block title %}Hjem{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <section class="blog-posts">
                <article class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Tittel på blogginnlegg</h2>
                        <p class="card-text">Dette er et eksempel på et blogginnlegg. Her kan du skrive tekst, legge til bilder og annen relevant informasjon.</p>
                        <a href="#" class="btn btn-primary">Les mer</a>
                    </div>
                </article>
            </section>
        </div>
        <div class="col-md-4">
            <aside class="sidebar">
                <form class="search-form">
                    <input type="text" class="form-control" placeholder="Søk...">
                    <button type="submit" class="btn btn-outline-primary mt-2">Søk</button>
                </form>
                <h2 class="mt-4">Kategorier</h2>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Kategori 1</a></li>
                    <li class="list-group-item"><a href="#">Kategori 2</a></li>
                </ul>
            </aside>
        </div>
    </div>
{% endblock %}
