{% extends "base.html" %}

{% block title %}Kontakt{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <section>
                <h2>Kontakt meg</h2>
                <p>Hvis du ønsker å komme i kontakt med meg, kan du sende en e-post til:</p>
                <p><a href="mailto:din.epost@eksempel.com">din.epost@eksempel.com</a></p>
                <p>Du kan også bruke kontaktskjemaet nedenfor:</p>
                <form action="{{ url_for('kontakt') }}" method="post">
                    <label for="navn">Navn:</label>
                    <input type="text" id="navn" name="navn" required>

                    <label for="epost">E-post:</label>
                    <input type="email" id="epost" name="epost" required>

                    <label for="melding">Melding:</label>
                    <textarea id="melding" name="melding" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </div>
{% endblock %}
