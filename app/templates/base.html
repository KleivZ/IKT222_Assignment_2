<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Min Blogg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <h1 class="mb-0">Min Blogg</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link" href="/">Hjem</a>
                    </li>
                    <li class="nav-item {% if request.path == '/om_meg' %}active{% endif %}">
                        <a class="nav-link" href="/om_meg">Om meg</a>
                    </li>
                    <li class="nav-item {% if request.path == '/kontakt' %}active{% endif %}">
                        <a class="nav-link" href="/kontakt">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        {% if user %}
                            Logget inn som {{ user.username }}
                            <a class="nav-link" href="/logout">Logg ut</a>
                        {% else %}
                            <a class="nav-link" href="/login">Logg inn</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-3">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2024 Min Blogg</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
